</title><link rel="shortcut icon" type=image/x-icon href=/img/icon.png><link rel=stylesheet href=/css/main.df4fc34cbb4964ffc7f5be01c4fd6b3531b8bcd68a132d90d82274e9bebb9847136b10f2dc3bd59d06d68d40882449f7309d5c7a6bc6bb9864605167f3269300.css integrity="sha512-30/DTLtJZP/H9b4BxP1rNTG4vNaKEy2Q2CJ06b67mEcTaxDy3DvVnQbWjUCIJEn3MJ1cemvGu5hkYFFn8yaTAA=="></head><body a=light><main class=page-content aria-label=Content><div class=w><a href=/>..</a><article><p class=post-meta><time datetime="2020-09-14 04:39:00 +0800 +0800">2020-09-14</time></p><h1>Zeal——好用的离线API文档大全</h1><p>Zeal是一款离线文档浏览器，其灵感来自 OS X平台上的 Dash，目前支持 Window 和 Liunx。基于 QT5。</p><ol><li><p>支持呼出热键。只要按下组合箭 ALT+Space 即可在任何地方显示面板，不用时可以用热键隐藏的系统托盘。</p></li><li><p>可同时搜索多个文档</p></li><li><p>不依赖网络</p></li><li><p>GPL 协议开放源码</p></li><li><p>Dash 中的文档都可以在 Zeal 中使用。</p></li></ol><p><strong>安装：</strong></p><p>WIndows 自带二进制安装包</p><p>Linux 需要安装 QT( >= 5) 和 bsdtar。</p><p><strong>软件截图：</strong></p><p><img src=http://static.oschina.net/uploads/space/2014/0115/132355_IQHW_184649.png alt></p><p><img src=http://static.oschina.net/uploads/space/2014/0115/132411_qXTS_184649.png alt></p></article></div></main></body></html>
